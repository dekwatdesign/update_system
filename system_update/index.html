<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Updater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">GitHub Repository Updater</h1>
        <div id="repoInfo" class="mb-4"></div>
        <button id="checkUpdateBtn" class="btn btn-primary mb-3">Check for Updates</button>
        <button id="updateBtn" class="btn btn-success mb-3 ms-2" style="display: none;">Update Repository</button>
        <div id="updateStatus" class="alert" style="display: none;"></div>
        <div id="progressContainer" class="d-none">
            <div class="progress mb-2">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <p id="progressText" class="text-center">0% Complete</p>
        </div>
        <div id="content" class="mt-4"></div>
        <a href="config.html" class="btn btn-secondary mt-3">Configuration</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            function displayRepoInfo(repo) {
                const repoInfoHtml = `
                    <h2>${repo.name}</h2>
                    <p>${repo.description}</p>
                    <p>Owner: ${repo.owner.login}</p>
                    <p>Stars: ${repo.stargazers_count}</p>
                    <p>Forks: ${repo.forks_count}</p>
                    <p>Last updated: ${new Date(repo.updated_at).toLocaleString()}</p>
                `;
                $('#repoInfo').html(repoInfoHtml);
            }

            function getRepoInfo() {
                $.ajax({
                    url: 'get_repo_info.php',
                    method: 'GET',
                    dataType: 'json',
                    success: function(response) {
                        if (response.status === 'success') {
                            console.log(response.data);
                            displayRepoInfo(response.data);
                        } else {
                            $('#repoInfo').html('<p class="text-danger">Error: ' + response.message + '</p>');
                        }
                    },
                    error: function() {
                        $('#repoInfo').html('<p class="text-danger">Error: Unable to fetch repository information.</p>');
                    }
                });
            }

            $('#checkUpdateBtn').click(function() {
                checkForUpdates();
            });

            $('#updateBtn').click(function() {
                $(this).prop('disabled', true);
                $('#progressContainer').removeClass('d-none');
                updateRepository();
            });

            function checkForUpdates() {
                $.ajax({
                    url: 'check_update.php',
                    method: 'GET',
                    dataType: 'json',
                    success: function(response) {
                        if (response.status === 'update_available') {
                            $('#updateStatus').removeClass('alert-info alert-danger').addClass('alert-warning').text('Update available!').show();
                            $('#updateBtn').show();
                        } else if (response.status === 'up_to_date') {
                            $('#updateStatus').removeClass('alert-warning alert-danger').addClass('alert-info').text('Your repository is up to date.').show();
                            $('#updateBtn').hide();
                        } else {
                            $('#updateStatus').removeClass('alert-info alert-warning').addClass('alert-danger').text('Error checking for updates: ' + response.message).show();
                        }
                    },
                    error: function() {
                        $('#updateStatus').removeClass('alert-info alert-warning').addClass('alert-danger').text('An error occurred while checking for updates.').show();
                    }
                });
            }

            function updateRepository() {
                $.ajax({
                    url: 'update.php',
                    method: 'POST',
                    dataType: 'json',
                    success: function(response) {
                        if (response.status === 'success') {
                            checkProgress();
                        } else {
                            alert('Error: ' + response.message);
                            resetUpdateButton();
                        }
                    },
                    error: function() {
                        alert('An error occurred while updating the repository.');
                        resetUpdateButton();
                    }
                });
            }

            function checkProgress() {
                $.ajax({
                    url: 'progress.php',
                    method: 'GET',
                    dataType: 'json',
                    success: function(response) {
                        updateProgressBar(response.progress);
                        if (response.progress < 100) {
                            setTimeout(checkProgress, 500);
                        } else {
                            alert('Update completed successfully!');
                            resetUpdateButton();
                            getRepoInfo();
                        }
                    },
                    error: function() {
                        alert('An error occurred while checking progress.');
                        resetUpdateButton();
                    }
                });
            }

            function updateProgressBar(progress) {
                $('#progressBar').css('width', progress + '%').attr('aria-valuenow', progress).text(progress + '%');
                $('#progressText').text(progress + '% Complete');
            }

            function resetUpdateButton() {
                $('#updateBtn').prop('disabled', false);
                $('#progressContainer').addClass('d-none');
                $('#progressBar').css('width', '0%').attr('aria-valuenow', 0).text('0%');
                $('#progressText').text('0% Complete');
            }

            getRepoInfo();
        });
    </script>
</body>
</html>
