<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Updater Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">GitHub Updater Configuration</h1>
        <form id="configForm">
            <div class="mb-3">
                <label for="repo_owner" class="form-label">Repository Owner</label>
                <input type="text" class="form-control" id="repo_owner" name="repo_owner" required>
            </div>
            <div class="mb-3">
                <label for="repo_name" class="form-label">Repository Name</label>
                <input type="text" class="form-control" id="repo_name" name="repo_name" required>
            </div>
            <div class="mb-3">
                <label for="file_path" class="form-label">File Path</label>
                <input type="text" class="form-control" id="file_path" name="file_path" required>
            </div>
            <div class="mb-3">
                <label for="access_token" class="form-label">GitHub Access Token</label>
                <input type="password" class="form-control" id="access_token" name="access_token" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Configuration</button>
        </form>
        <a href="index.html" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Load existing configuration
            $.ajax({
                url: 'config.php',
                method: 'GET',
                dataType: 'json',
                success: function(response) {
                    $('#repo_owner').val(response.repo_owner);
                    $('#repo_name').val(response.repo_name);
                    $('#file_path').val(response.file_path);
                    $('#access_token').val(response.access_token);
                },
                error: function() {
                    alert('An error occurred while loading the configuration.');
                }
            });

            // Handle form submission
            $('#configForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: 'config.php',
                    method: 'POST',
                    data: $(this).serialize(),
                    dataType: 'json',
                    success: function(response) {
                        if (response.status === 'success') {
                            alert('Configuration saved successfully!');
                        } else {
                            alert('Error: Failed to save configuration.');
                        }
                    },
                    error: function() {
                        alert('An error occurred while saving the configuration.');
                    }
                });
            });
        });
    </script>
</body>
</html>
