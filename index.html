<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Website Updater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">GitHub Website Updater</h1>
        <button id="updateBtn" class="btn btn-primary mb-3">Update Website</button>
        <div id="progressContainer" class="d-none">
            <div class="progress mb-2">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <p id="progressText" class="text-center">0% Complete</p>
        </div>
        <div id="content" class="mt-4"></div>
        <a href="config.html" class="btn btn-secondary mt-3">Configuration</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#updateBtn').click(function() {
                $(this).prop('disabled', true);
                $('#progressContainer').removeClass('d-none');
                updateWebsite();
            });

            function updateWebsite() {
                $.ajax({
                    url: 'update.php',
                    method: 'POST',
                    dataType: 'json',
                    success: function(response) {
                        if (response.status === 'success') {
                            checkProgress();
                        } else {
                            alert('Error: ' + response.message);
                            resetUpdateButton();
                        }
                    },
                    error: function() {
                        alert('An error occurred while updating the website.');
                        resetUpdateButton();
                    }
                });
            }

            function checkProgress() {
                $.ajax({
                    url: 'progress.php',
                    method: 'GET',
                    dataType: 'json',
                    success: function(response) {
                        updateProgressBar(response.progress);
                        if (response.progress < 100) {
                            setTimeout(checkProgress, 500);
                        } else {
                            alert('Update completed successfully!');
                            resetUpdateButton();
                            loadContent();
                        }
                    },
                    error: function() {
                        alert('An error occurred while checking progress.');
                        resetUpdateButton();
                    }
                });
            }

            function updateProgressBar(progress) {
                $('#progressBar').css('width', progress + '%').attr('aria-valuenow', progress).text(progress + '%');
                $('#progressText').text(progress + '% Complete');
            }

            function resetUpdateButton() {
                $('#updateBtn').prop('disabled', false);
                $('#progressContainer').addClass('d-none');
                $('#progressBar').css('width', '0%').attr('aria-valuenow', 0).text('0%');
                $('#progressText').text('0% Complete');
            }

            function loadContent() {
                $.ajax({
                    url: 'dynamic_content.html',
                    method: 'GET',
                    success: function(response) {
                        $('#content').html(response);
                    },
                    error: function() {
                        $('#content').html('<p>Error loading dynamic content.</p>');
                    }
                });
            }

            loadContent();
        });
    </script>
</body>
</html>
